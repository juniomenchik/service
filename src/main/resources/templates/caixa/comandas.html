<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Lançar Pedido</h1>
    
    <form th:action="@{/garcom/lancar-item}" th:object="${comanda}" method="post">
        <div>
            <label for="numeroMesa">Número da Mesa (1-300):</label>
            <input type="number" id="numeroMesa" th:field="*{numeroMesa}" min="1" max="300" required>
        </div>
        
        <div>
            <label for="itemSelecionado">Item:</label>
            <select id="itemSelecionado" th:field="*{itemSelecionado}">
                <option value="">Selecione um item</option>
                <option th:each="item : ${itens}" 
                        th:value="${item.id}" 
                        th:text="${item.nome}">
                </option>
            </select>
        </div>
        
        <div>
            <label for="precoModificado">Preço:</label>
            <input type="number" id="precoModificado" th:field="*{precoModificado}" step="0.01" required>
        </div>
        
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" min="1" required>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="imprimirCozinha" th:field="*{imprimirCozinha}">
            <label for="imprimirCozinha">Imprimir na Cozinha?</label>
        </div>
        
        <button type="submit">Lançar</button>
    </form>
</body>
</html>
